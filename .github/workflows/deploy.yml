name: Deploy App

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
      PROJECT_TAG: ${{ vars.PROJECT_TAG || 'snake' }}
      ENVIRONMENT_TAG: ${{ vars.ENVIRONMENT_TAG || 'mvp' }}
      APP_REF: main
      BUILD_TARGET: api/snake_server.cpp
      DOMAIN_NAME: ${{ vars.DOMAIN_NAME || 'terrariumsnake.com' }}
      APP_PORT: ${{ vars.APP_PORT || '8080' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy To Tagged Environment
        run: bash infra/scripts/deploy_app.sh
